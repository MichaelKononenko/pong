<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pong</title>
    <!-- FavIcon -->
    <link rel="icon" href="./images/success-kid.ico" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Titan+One&display=swap"
      rel="stylesheet"
    />
    <!-- CustomStyles -->
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="field">
        <span class="ball" id="ball">&#10050;</span>
        <span class="paddle" id="line"></span>
        <p id="x-ball-info" class="text-center"></p>
        <p id="x-paddle-info" class="text-center"></p>
      </div>
      <button type="button" id="left" class="controll controll--left">left</button>
      <button type="button" id="right" class="controll controll--right">right</button>
      <p class="description">use keyboard &#8592; and &#8594; to controll the pad</p>
      <p class="description">or rotate your mobile device to right and left</p>
      <p class="description">also you can use buttons</p>
      <p class="text-center" id="more-info"></p>
      <p id="xPaddle"></p>
    </div>
    <script type="module" src="./test.js"></script>
  </body>
</html>
